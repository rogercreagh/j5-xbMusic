XBCONFIG_INFONOTE_LABEL="xbMusic Info"
XBCONFIG_INFONOTE_DESC="<p>The xbMusic configuration options includes settings for the different types of item and lists of items."
XBCONFIG_MUSICNOTE_LABEL="Folder for Music Files"
XBCONFIG_MUSICNOTE_DESC="Music files need to be in folder <code>/xbmusic</code> on this website. If you wish to incldue music from folders elsewhere on the server then create a symlink to the source folder in <code>/xbmusic</code>. You can create and delete symlinks under the Files tab in xbMusic DataManager view. You need to ensure that the web server has read and write access to files in any linked folder."
XBCONFIG_AZURACASTNOTE_LABEL="Integration with an Azuracast Server"
XBCONFIG_AZURACASTNOTE_DESC="xbMusic can read and write Playlists and Schedule information from one or more Azuracast servers. In addition, by configuring Azuracast to use external (outside its Docker container) file space for media, and symlinking from <code>/xbmusic</code> folder to the Azuracast instance media folder you can directly manipulate the media files from within xbMusic. Enable Integration below and connect to radio stations on the Azuracast tab of the xbMusic DataManager view."
